      <section>
        <h2>Sortierverfahren: Selectionsort</h2>
        <!-- Das Selectionsort ist ein Sortierverfahren, dass sehr einfach aber instabil ist. Es funktioniert so, dass es z.B Zahlen nur von der kleinsten oder von der grössten Zahl anfangen kann zu sortieren. Wenn es z.B die kleinste Zahl angängt zu sortieren, wird die Zahl, die an erster Stelle steht mit dem Platz der kleinsten Zahl getauscht. So verläuft das Sortierverfahren bis alle Zahlen der Grösse nach geordnet worden sind. Genau das gleiche wird gemacht wenn man mit der grössten Zahl beginnt zu sortieren.-->
